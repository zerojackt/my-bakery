<!doctype html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required meta tags -->
   <th:block th:include="/include/head"></th:block>
   
</head>

<body>
  
    <!--::header part start::-->
    <header class="main_menu">
        <th:block th:include="/include/header"></th:block>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="banner_text">
                        <div class="banner_text_iner">
                            <h5>Question and Answer</h5>
                            <h1>Q and A</h1>
                            <p></p>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->

    <!--::exclusive_item_part start::-->
    <section class="exclusive_item_part blog_item_section">
        <div class="container">

            <a href="/questions" class="genric-btn primary">질문보기</a>
             
      </div>
      
       <div class="container">
       <br>
       <h4>질문 수정하기</h4>
       <br> 
       
					<form th:action="@{/questions/edtited/{id}(id=${question.id})}" method="post">
							<div class="mt-10">
								<input type="text" th:value="${question.title}" value="null" name="title" placeholder="제목" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'"
								 required class="single-input">
							</div>
						
							
							

							<div class="mt-10">
								<textarea class="single-textarea"  th:text="${question.contents}" name="contents" placeholder="내용" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'"
								 required></textarea>
							</div>
							
							
							<div class="mt-10">
								<input type="submit" value="질문 수정" required class="single-input-secondary">
							</div>
						</form>
			
			
        </div>
        
    </section>
    <br>
    <br>
    <!--::exclusive_item_part end::-->

    

    
    
   
  

   
   <!-- footer part start-->
    <footer class="footer-area">
       <th:block th:include="/include/footer"></th:block>
    </footer>
   <!-- footer part end-->
   
    <th:block th:include="/include/script"></th:block>

</body>

</html>
